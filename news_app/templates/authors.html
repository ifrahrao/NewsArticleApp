{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h1>Authors</h1>
<div class="row">
{% for author in authors %}
    <div class="col-md-4">
        <div class="card mb-2">
            <div class="card-body">
                <h5 class="card-title">{{ author.name }} {{ author.surname }}</h5>
                <p class="card-text">{{ author.job_description }}</p>


            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
