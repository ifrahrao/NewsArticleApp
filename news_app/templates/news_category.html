{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h1>News Categories</h1>
<div class="row">
{% for category in categories %}
    <div class="col-md-4">
        <div class="card mb-2">
            <div class="card-body">
                <h5 class="card-title">{{ category.name }}</h5>

            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
